version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: devamaster-postgres
    environment:
      POSTGRES_DB: devamaster_dev
      POSTGRES_USER: devamaster
      POSTGRES_PASSWORD: devamaster123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - devamaster-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: devamaster-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@devamaster.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - devamaster-network

volumes:
  postgres_data:

networks:
  devamaster-network:
    driver: bridge