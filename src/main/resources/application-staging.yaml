# Staging Environment Configuration
spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://staging-db:5432/devamaster_staging}
    username: ${DATABASE_USERNAME:devamaster_staging}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DATABASE_POOL_SIZE:15}
      minimum-idle: ${DATABASE_MIN_IDLE:5}
      connection-timeout: ${DATABASE_CONNECTION_TIMEOUT:30000}
      idle-timeout: ${DATABASE_IDLE_TIMEOUT:600000}
      max-lifetime: ${DATABASE_MAX_LIFETIME:1800000}
  
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:validate}
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

# Server Configuration
server:
  port: ${SERVER_PORT:8080}

# Logging Configuration
logging:
  level:
    com.devamaster: ${LOG_LEVEL:INFO}
    org.springframework.web: ${LOG_LEVEL_WEB:WARN}
    org.hibernate.SQL: ${LOG_LEVEL_SQL:WARN}
    org.hibernate.type.descriptor.sql.BasicBinder: ${LOG_LEVEL_SQL_PARAMS:WARN}

# SpringDoc Configuration for Staging
springdoc:
  swagger-ui:
    enabled: ${SWAGGER_ENABLED:true}
    try-it-out-enabled: true
  api-docs:
    enabled: ${SWAGGER_ENABLED:true}

# Swagger Configuration (Custom)
swagger:
  enabled: ${SWAGGER_ENABLED:true}

# Management Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

# Application Configuration
app:
  environment: staging
  debug: ${APP_DEBUG:false}

# Security Configuration
security:
  auth-service:
    url: ${AUTH_SERVICE_URL}
  interceptor:
    enabled: ${SECURITY_INTERCEPTOR_ENABLED:true}