spring:
  application:
    name: devamaster
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:develop}
  
  # Configuração para resolver conflitos de beans
  main:
    allow-bean-definition-overriding: true
    
  # Configuração Jackson
  jackson:
    serialization:
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
    time-zone: America/Sao_Paulo
    
  # Desabilitar JPA temporariamente para teste
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Server Configuration
server:
  port: ${SERVER_PORT:8081}
  servlet:
    context-path: ${CONTEXT_PATH:/api}

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger
    enabled: true
    try-it-out-enabled: true

# Application Configuration
app:
  name: ${spring.application.name}
  version: ${APP_VERSION:1.0.0}
  description: Dev Master Application
  timezone: ${APP_TIMEZONE:America/Sao_Paulo}
  
# Resilience4j Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-size: 10                    # Janela de 10 requisições
        minimum-number-of-calls: 5                 # Mínimo 5 calls para avaliar
        failure-rate-threshold: 50                 # 50% de falha abre o circuito
        wait-duration-in-open-state: 30s           # Aguarda 30s antes de tentar half-open
        permitted-number-of-calls-in-half-open-state: 3  # 3 calls no estado half-open
        automatic-transition-from-open-to-half-open-enabled: true
        record-exceptions:
          - java.net.ConnectException
          - java.net.SocketTimeoutException
          - org.springframework.web.client.ResourceAccessException
        ignore-exceptions:
          - java.lang.IllegalArgumentException
    instances:
      external-api:
        base-config: default
        failure-rate-threshold: 60                 # APIs externas mais tolerantes
        wait-duration-in-open-state: 60s
      database:
        base-config: default
        failure-rate-threshold: 30                 # Database menos tolerante
        wait-duration-in-open-state: 15s
        sliding-window-size: 20
  
  # Retry Configuration
  retry:
    configs:
      default:
        max-attempts: 3
        wait-duration: 1s
        exponential-backoff-multiplier: 2
        retry-exceptions:
          - java.net.ConnectException
          - java.net.SocketTimeoutException
    instances:
      external-api:
        base-config: default
        max-attempts: 2
      database:
        base-config: default
        max-attempts: 3
        wait-duration: 500ms
  
  # Timeout Configuration  
  timelimiter:
    configs:
      default:
        timeout-duration: 10s
        cancel-running-future: true
    instances:
      external-api:
        timeout-duration: 15s
      database:
        timeout-duration: 5s

# Logging Configuration
logging:
  level:
    com.devamaster: ${LOG_LEVEL:INFO}
    org.springframework.web: ${LOG_LEVEL_WEB:WARN}
    org.hibernate.SQL: ${LOG_LEVEL_SQL:WARN}
    org.hibernate.type.descriptor.sql.BasicBinder: ${LOG_LEVEL_SQL_PARAMS:WARN}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
